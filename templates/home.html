<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ana Sayfa</title>
</head>
<body>
    <div style="margin-top: 100px;margin-left: 100px;" class="container">
      <h1>Hoşgeldiniz</h1>
      <hr>
      <div class="jumbotron">
        <form action="/add" method=post>
          <div class="form-group">
            <label for="exampleInputtext">Title</label>
            <input type="text" class="form-control" name="title" id="exampleInputtext" placeholder="Başlık girin">
          </div>
          <p><button type="submit" class="btn btn-primary">Kaydet</button>

      </div><hr>
      
    </form> 
    {% if todos %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">title</th>
          <th scope="col">complete</th>
          <th scope="col">Güncelle</th>
          <th scope="col">Sil</th>
          
        </tr>
      </thead>
      <tbody>
        {% for user in todos %}
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.title}}</td>
          {% if user.complete==False %}
              <td>Tamamlanmadı</td>
          {% else %}
              <td>Tamamlandı</td>
          {% endif %}
          
          <td><a href="/update/{{user.id}}"class="btn btn-success">Güncelle</a></td>
          <td><a href="/delete/{{user.id}}"class="btn btn-danger">Sil</a></td>
        </tr>
        {% endfor %}
        
        
      </tbody>
    </table>
    {% else %}
        <div class="alert alert-danger" role="alert">Böyle Bir Tablo Yok...</div>
    {% endif %}
     
    

    </div>
    
   
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
